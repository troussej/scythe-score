<ion-list>
    <ion-item-divider color="light"> {{'scoring.'+definition.type|translate}}


    </ion-item-divider>

    <ion-item *ngFor="let player of game.players">
        <ion-avatar item-left *ngIf="player?.faction">
            <img src="assets/logos/{{player?.faction?.logo}}">
        </ion-avatar>
        <ion-label text-capitalize> {{player.name}}
            <p text-capitalize> {{player.faction?.name}}</p>
        </ion-label>




        <ion-select [(ngModel)]="player.score.stars">
            <ion-option *ngFor="let i of definition | range:definition.min:definition.max " [value]="i">{{i}}</ion-option>
        </ion-select>


        <label item-right> x {{player.score.starsRate}} = </label>
        <ion-badge item-right>{{player.score.starsTotal}} </ion-badge>

    </ion-item>

</ion-list>
