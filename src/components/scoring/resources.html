<ion-list>
    <ion-item-divider color="light"> {{'scoring.'+definition.type|translate}}


    </ion-item-divider>

    <ion-item *ngFor="let player of game.players">
        <ion-avatar item-left *ngIf="player?.faction">
            <img src="assets/logos/{{player?.faction?.logo}}">
        </ion-avatar>
        <ion-label text-capitalize> {{player.name}}
            <p text-capitalize> {{player.faction?.name}}</p>
        </ion-label>



        <ion-input [ngModel]="player.score[definition.type]" type="number" (ngModelChange)="player.score[definition.type] = convertToNumber($event)">

        </ion-input>




        <label item-right>/ 2 x {{player.score.resourcesRate}} =</label>
        <ion-badge item-right [color]="player?.faction?.colorName">{{player.score.resourcesTotal}} </ion-badge>



    </ion-item>

</ion-list>
