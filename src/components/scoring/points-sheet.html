<ion-list>
    <ion-item-divider color="light"> {{'scoring.'+definition.type|translate}}</ion-item-divider>
    <ion-item *ngFor="let player of game.players" [ngSwitch]="definition.inputType">

        <ion-label> {{player.name}} </ion-label>

        <ion-input *ngSwitchCase="'number'" [ngModel]="player.score[definition.type]" type="number" (ngModelChange)="player.score[definition.type] = convertToNumber($event)">></ion-input>

        <ion-input *ngSwitchCase="'static'" [(ngModel)]="player.score[definition.type]" type="number" disabled ngClass="total"></ion-input>

        <ion-select *ngSwitchCase="'select'" [(ngModel)]="player.score[definition.type]" interface="popover">
            <ion-option *ngFor="let i of definition.numbers">{{i}}</ion-option>
        </ion-select>

        <ion-range *ngSwitchCase="'range'" snaps="true" min="{{definition.min}}" max="{{definition.max}}" [(ngModel)]="player.score[definition.type]"
            step="1" pin="true">
            <ion-label range-left>{{definition.min}}</ion-label>
            <ion-label range-right>{{definition.max}}</ion-label>
        </ion-range>

        <label item-right *ngIf="definition.type==='stars'"> x {{player.score.starsRate}} = {{player.score.starsTotal}}</label>
        <label item-right *ngIf="definition.type==='territories'"> x {{player.score.territoriesRate}} = {{player.score.territoriesTotal}}</label>
        <label item-right *ngIf="definition.type==='resources'"> x {{player.score.resourcesRate}} = {{player.score.resourcesTotal}}</label>


    </ion-item>

</ion-list>
