<ion-header>

    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu">
                </ion-icon>
            </button>
        </ion-buttons>
        <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">

            <ng-template ngFor let-slide [ngForOf]="slides">
                <ion-segment-button value="{{slide.id}}">
                    <ion-icon name="{{slide.icon}}"></ion-icon>
                </ion-segment-button>
            </ng-template>

        </ion-segment>
        <ion-buttons end>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div [ngSwitch]="selectedSegment" #mySlider (ionSlideDidChange)="onSlideChanged($event)">

        <div *ngFor="let slide of slides">
            <scsc-points-sheet [game]="game" [definition]="slide" *ngSwitchCase="slide.type">
            </scsc-points-sheet>
        </div>
    </div>
    <ion-fab right bottom>
        <button ion-fab mini (click)="showAddPlayer()"><ion-icon name="person-add"></ion-icon></button>
    </ion-fab>
</ion-content>
