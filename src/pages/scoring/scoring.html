<ion-header>

    <ion-toolbar>
        <!--<ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu">
                </ion-icon>
            </button>
        </ion-buttons>-->
        <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">

            <ng-template ngFor let-entry [ngForOf]="slides |entries">
                <ion-segment-button [value]="entry.key">
                    <ion-icon [name]="slides[entry.key].icon"></ion-icon>
                </ion-segment-button>
            </ng-template>

        </ion-segment>
        <ion-buttons end>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div #mySlider (ionSlideDidChange)="onSlideChanged($event)" [ngSwitch]="selectedSegment">

        <scsc-players [game]="game" [definition]="slides['players']" *ngSwitchCase="'players'">
        </scsc-players>
        <scsc-coins [game]="game" [definition]="slides['money']" *ngSwitchCase="'money'">
        </scsc-coins>
        <scsc-stars [game]="game" [definition]="slides['stars']" *ngSwitchCase="'stars'">
        </scsc-stars>
        <scsc-popularity [game]="game" [definition]="slides['popularity']" *ngSwitchCase="'popularity'">
        </scsc-popularity>
        <scsc-territories [game]="game" [definition]="slides['territories']" *ngSwitchCase="'territories'">
        </scsc-territories>
        <scsc-resources [game]="game" [definition]="slides['resources']" *ngSwitchCase="'resources'">
        </scsc-resources>
        <scsc-buildings [game]="game" [definition]="slides['buildings']" *ngSwitchCase="'buildings'">
        </scsc-buildings>
        <scsc-total [game]="game" [definition]="slides['total']" *ngSwitchCase="'total'">
        </scsc-total>


    </div>
    {{game.factoryOwner|json}}
    <ion-fab right bottom>
        <button ion-fab (click)="showAddPlayer()"><ion-icon name="person-add"></ion-icon></button>
    </ion-fab>
</ion-content>
